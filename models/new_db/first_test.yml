version: 2
models:
  - name: first_testtable
    columns:
      - name: id
        tests:
          - unique:
          - not_null:
      - name: name
        tests:
          - not_null:
      - name: status
        tests:
          - accepted_values:
              values:
                - 'Accepted'
                - 'Rejected'
                - 'Pending'