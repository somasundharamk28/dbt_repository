version: 2

models:
  - name: first_testtable
    columns:
      - name: ID
        tests:
          - unique
          - not_null
      - name: NAME
        tests:
          - not_null
      - name: STATUS
        tests:
          - accepted_values:
              values:
                - 'Accepted'
                - 'Rejected'
                - 'Pending'
